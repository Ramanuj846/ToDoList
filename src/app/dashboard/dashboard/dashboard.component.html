<div class="container-fluid">
    <div class="" style="text-align: center;">
      <h1>To Do List</h1>
    <form >
        <div class="col-lg-4 mt-2" style="text-align: center; margin-left: 450px;">
          <input type="text" placeholder="Add Your Task" class="form-control" name="task" [(ngModel)]="addTaskValue">
        </div>
      
        <div class="mt-4" style="margin-top: 20px;">
          <button (click)="addTask()" class="btn btn-primary">Add Task</button>
        </div>
    </form>
    </div>
  
    <table class="table table-striped mt-4" style="width: 1000px;text-align: center; margin-left: 200px;">
      <tbody>
          <tr>
            <th>S.No</th>
            <th>Task</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          <tr  *ngFor="let task of taskArr">
            <td>{{task.id}}</td>
            <td>{{task.taskName}}</td>
            <td>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Edit</button>
            </td>
            <td>
              <button class="btn btn-outline-danger"  (click)="deleteTask(task)" style="margin-left: 1%;">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form >
              <div class="col-lg-12 mt-2">
                <input type="text" placeholder="Add Your Task" name="task" class="form-control" [(ngModel)]="editTaskValue">
              </div>
            
              <div class="mt-4" style="margin-top: 20px; text-align: right;" >
                <button (click)="editTask()" class="btn btn-primary" data-bs-dismiss="modal">Update Task</button>
              </div>
          </form>
          </div>
         
        </div>
      </div>
    </div>
   
  
  
  </div>
